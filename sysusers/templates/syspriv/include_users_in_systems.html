<table style="min-width:80%; border: 1px solid black;">
    {% for system in systems %}
<tr style="border: 1px solid black; background-color: burlywood; font-size: 150%; font-weight: bold;"><td style="padding-left: 5px;">{{system.system.display_name}}</td></tr>
{%for role in system.roles %}
<tr style="border: 1px solid black; background-color: antiquewhite;"><td style="padding-left: 15px;"><b>{{role.role.name}}</b>: <i>{{role.role.description}}</i></td></tr>
{% for u in role.user_names %}
<tr><td style="padding-left: 30px;">{{u}}</td></tr>
{% endfor %}
{% endfor %}
{% endfor %}
</table>
