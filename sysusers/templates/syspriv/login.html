{%extends 'syspriv/base.html'%}

{%block content%}
<div class="d-flex justify-content-center">
  <div class="col-md-5" style="padding: 20px;">
	  <form method="post" class="card" novalidate style="padding: 10px;">
	  	{% csrf_token %}
	    <h2 class="text-center">Zaloguj siÄ™</h2>
		{% for field in form %}
	    		{{ field.label_tag }}
	        	{{ field }}
	        	{% if field.errors %}
	        		<small>{{ field.errors|striptags }}</small>
	        	{% endif %}
		{% endfor %}
		<div class="d-flex justify-content-center" style="padding: 10px;">
			<input type="submit" value="Login" class="btn btn-primary full-width" >
		</div>
	</form>
</div>
</div>
{%endblock content%}
