<table style="min-width:80%; border: 1px solid black;">
    <tr style="border: 1px solid black; background-color: Violet; font-size: 150%; font-weight: bold;">
        <td style="padding-left: 5px;"><a href="{% url 'system-detail' id=system.id %} " data-bs-toggle="tooltip" data-bs-title="pokaÅ¼ wszystkie uprawnienia w systemie" style="text-decoration: none;color:navy;">{{ system.display_name }}</a> <i style="font-size: 70%; font-weight: normal;">{{system.description}}</i></td>
    </tr>
    {% for role, accounts in roles %}
        <tr style="border: 1px solid black; background-color: Thistle;">
            <td style="padding-left: 15px;"><b>{{ role.name }}</b>: <i>{{ role.description }}</i></td>
        </tr>
        {% for account in accounts %}
            <tr>
                <td  style="padding-left: 30px;"><a href="{% url 'person-detail' id=account.adperson.id %}" data-bs-toggle="tooltip" data-bs-title="{{account.login}}" style="text-decoration: none;color:navy;">{{ account.adperson.full_name }}</a></td>
            </tr>
        {% endfor %}
    {% endfor %}
</table>
